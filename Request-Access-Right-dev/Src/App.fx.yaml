App As appinfo:
    BackEnabled: =false
    OnStart: |-
        =Set(
            colSidebarMenu,
            Table(
                {
                    Value: "Home",
                    Icon: Icon.Home,
                    Screen: Home
                },
                {
                    Value: "Approval",
                    Icon: Icon.Check,
                    Screen: Approval
                },
                {
                    Value: "Audit",
                    Icon: Icon.History,
                    Screen: 'Request Type'
                }
            )
        );
        Set(
            currentUserRole,
            LookUp(
                ReqProcessTest,
                User().Email = Approver1.Email || User().Email = Approver2.Email
            )
        )
    StartScreen: =
    Theme: =PowerAppsTheme

    Host As hostControl.DefaultHostControlVariant:
        OnCancel: =false
        OnEdit: =false
        OnNew: =false
        OnSave: =false
        OnView: =false

