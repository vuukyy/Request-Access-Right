                Height: =5
                Width: =5
                X: =40
                Y: =40
                ZIndex: =6

                Rectangle6_1 As rectangle:
                    DisplayMode: =DisplayMode.View
                    Fill: |-
                        =If(
                            ThisItem.Status.Value = "Pending",
                            RGBA(
                                255,
                                235,
                                192,
                                1
                            ),
                            If(
                                ThisItem.Status.Value = "Approved",
                                RGBA(
                                    202,
                                    240,
                                    204,
                                    1
                                ),
                                If(
                                    ThisItem.Status.Value = "Rejected",
                                    RGBA(
                                        250,
                                        187,
                                        195,
                                        1
                                    ),
                                    RGBA(
                                        237,
                                        237,
                                        237,
                                        1
                                    )
                                )
                            )
                        )
                    FocusedBorderThickness: =0
                    Height: =40
                    OnSelect: =Select(Parent)
                    Visible: =If(!IsEmpty(RequestTest1),true)
                    Width: =0
                    X: =500
                    Y: =10
                    ZIndex: =4

                Label17_1 As label:
                    Align: =Align.Center
                    OnSelect: =Select(Parent)
