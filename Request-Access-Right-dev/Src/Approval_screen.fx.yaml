                    X: =500
                    Y: =10
                    ZIndex: =5

            Icon5_1 As icon.Edit:
                Height: =34
                Icon: =Icon.Edit
                OnSelect: =Select(Parent)
                Visible: |-
                    =If(
                        !IsEmpty(RequestTest1) && ThisItem.Status.Value = "Created",
                        true
                    )
                Width: =0
                X: =606
                Y: =13
                ZIndex: =7

            icon_EyeHome_1 As icon.View:
                Height: =20
