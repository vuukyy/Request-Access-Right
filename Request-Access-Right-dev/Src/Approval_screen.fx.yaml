Approval_screen As screen:

    Container11_10 As groupContainer.verticalAutoLayoutContainer:
        BorderColor: =RGBA(0, 0, 0, 0)
        DropShadow: =DropShadow.None
        Height: =Parent.Height
        LayoutDirection: =LayoutDirection.Vertical
        LayoutMode: =LayoutMode.Auto
        RadiusBottomLeft: =0
        RadiusBottomRight: =0
        RadiusTopLeft: =0
        RadiusTopRight: =0
        Width: =1366
        ZIndex: =1

        Label5 As label:
            Align: =Align.Center
            Color: =RGBA(255, 255, 255, 1)
            Fill: =RGBA(56, 96, 178, 1)
            Height: =60
            Size: =18
            Text: ="Approval Screen"
            Width: =Parent.Width
            ZIndex: =1

        Container12_2 As groupContainer.horizontalAutoLayoutContainer:
            FillPortions: =0
            Height: =50
            LayoutAlignItems: =LayoutAlignItems.Center
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            ZIndex: =2

            Label6_1 As label:
                Text: =""
                Width: =60
                ZIndex: =1

            Label11_12 As label:
                FontWeight: =FontWeight.Bold
                Text: ="Title"
                Width: =400
                ZIndex: =2

            Label11_13 As label:
                FontWeight: =FontWeight.Bold
                Text: ="Type"
                Width: =250
                ZIndex: =3

            Label11_14 As label:
                FontWeight: =FontWeight.Bold
                Text: ="Permission"
                Width: =200
                ZIndex: =4

            Label11_15 As label:
                FontWeight: =FontWeight.Bold
                Text: ="Status"
                Width: =200
                ZIndex: =5

            Label11_16 As label:
                Text: =""
                Width: =80
                ZIndex: =6

        gal_Request_1 As gallery.galleryVertical:
            DelayItemLoading: =true
            Items: |-
                =If(
                    !IsBlank(
                        LookUp(
                            LevelApproveTest,
                            User().Email = IdUser.Email
                        )
                    ),
                    SortByColumns(
                        Filter(
                            Request_Test,
                            Status.Value = "Created"
                        ),
                        "Created",
                        SortOrder.Descending
                    ),
                    If(
                        !IsBlank(
                            LookUp(
                                ReqProcessTest,
                                User().Email = 'Approver 2'.Email
                            )
                        ),
                        SortByColumns(
                            Filter(
                                Request_Test,
                                Status.Value = "Approver 1 approved"
                            ),
                            "Created",
                            SortOrder.Descending
                        )
                    )
                )
            Layout: =Layout.Vertical
            LayoutMinHeight: =287
            LayoutMinWidth: =320
            LoadingSpinner: =LoadingSpinner.Data
            ShowScrollbar: =false
            TemplateSize: =60
            ZIndex: =3

            Label14_2 As label:
                Height: =43
                OnSelect: =Select(Parent)
                Text: =ThisItem.ReqType.Value
                Width: =211
                X: =456
                Y: =7
                ZIndex: =1

            Label15_2 As label:
                OnSelect: =Select(Parent)
                Text: =ThisItem.Title
                Width: =303
                X: =56
                Y: =10
                ZIndex: =2

            Label16_5 As label:
                OnSelect: =Select(Parent)
                Text: =ThisItem.ReqPermission.Value
                X: =713
                Y: =10
                ZIndex: =3

            icon_EyeHome_1 As icon.View:
                Height: =20
                Icon: =Icon.View
                OnSelect: =Navigate(Approval_screen_detail,ScreenTransition.Fade)
                Width: =24
                X: =18
                Y: =20
                ZIndex: =8

            Label16_6 As label:
                OnSelect: =Select(Parent)
                Text: =ThisItem.Status.Value
                Width: =170
                X: =909
                Y: =10
                ZIndex: =9

